<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORAS</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA DE HORAS</h1>
    </header>
    <main>
        <section id="s1">
            <label for="time-start">Hora inicial:</label>
            <input type="time" name="time-start" id="time-start">
            <label for="time-final">Hora final:</label>
            <input type="time" name="time-final" id="time-final">
            <button class="button-submit" id="b1" onclick="calcular()">
                <span class="span-button" class="submit">CALCULAR</span>
            </button>
            <button class="button-submit" id="btn-media">
                <span class="span-media" id="media">CALCULAR MÃ‰DIA</span>
            </button>
        </section>
        <hr>
        <section id="s2">
            <label for="data-start">Data Inicial:</label>
            <input type="date" name="data-start" id="data-start">
            <label for="data-final">Data Final:</label>
            <input type="date" name="data-final" id="data-final">
            <button class="button-submit" id="b2" onclick="calcData()">
                <span class="span-button" class="submit-data">CALCULAR</span>
            </button>
            <div class="res-data">
                <input type="text" class="res-data" id="res-dias" value="" disabled>
                <hr class="hr-data">
                <input type="text" class="res-data" id="res-mes" value="" disabled>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>&copy; Autor: <a href="https://github.com/andreygdula" target="_blank">Andrey Gdula</a></li>
            <li>&copy; Icon by: <a href="https://icons8.com/icons" target="_blank">Icons8</a></li>
        </ul>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
